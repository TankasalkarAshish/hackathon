<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode User Rankings</title>
</head>
<body>
    <h1>User Rankings</h1>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Ranking</th>
            <th>Problems Solved</th>
            <th>Badges</th>
        </tr>
        {% for user in user_data %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.ranking }}</td>
            <td>{{ user.problems_solved }}</td>
            <td>{{ ', '.join(user.badges) if user.badges else 'None' }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
